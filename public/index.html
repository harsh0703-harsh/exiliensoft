<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        .signup-link {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h2>Login</h2>
        
        <!-- Sign-up options -->
        <label for="signup-options">Choose a sign-up option:</label>

        <!-- Login form (add your own form fields as needed) -->
        <form action="your_server_side_login_handler.php" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <!-- Google Consent Page Link -->
        <div class="signup-link">
            <p>Don't have an account? <a href="#" onclick="signUpWithGoogle()">Sign up with Google</a></p>
        </div>
    </div>
</body>

<script>
    function signUpWithGoogle() {

        event.preventDefault();
    
        fetch('http://localhost:4000/authorize?provider=google')
            .then(response => response.json())
            .then(data => {

                console.log(data);
                window.location.href = data.url;
            })
            .catch(error => {
                console.error('Error fetching Google OAuth URL:', error);
            });
    }
</script>
</html>
